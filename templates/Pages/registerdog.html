<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Dog Walkers Here</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='registerdogwalker.css') }}">
</head>
<body style="background-color: #fee6e3; border: 5px solid #111">
    <div class="container">
        <u><h1>Register Dog Walkers Here</h1></u>
        <div class="buttons">
            <a href="/" class="btn1">Home</a>
        </div>
        <form action="/register_dog" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="breed">Breed:</label>
            <input type="text" id="breed" name="breed" required><br><br>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br><br>
            
            <label for="size">Size:</label>
            <select id="size" name="size" required>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select><br><br>
            
            <label for="medical_history">Medical History:</label><br>
            <textarea id="medical_history" name="medical_history" rows="4" cols="50"></textarea><br><br>
            
            <label for="owner_id">Owner ID:</label>
            <input type="text" id="owner_id" name="owner_id" required><br><br>

            <label for="image">Upload Image:</label>
            <input type="file" id="image" name="image" accept="image/*"><br><br>
            
            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        function submitForm() {
            // Prevent default form submission
            event.preventDefault();
    
            // Get form data
            var form = document.getElementById('registerDogForm');
            var formData = new FormData(form);
    
            // Send form data asynchronously using AJAX
            fetch(form.action, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    // If form submission is successful, redirect to the home page
                    window.location.href = '/';
                } else {
                    // Handle errors if needed
                    console.error('Form submission failed');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
    
    </div>

    <main>
        <p>This is the homepage of my Flask application.</p>
    </main>
    <footer>
        <p>&copy; 2024 My Flask App - Waqq.ly</p>
    </footer>
</body>
</html>
